<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球控制台 (Global Control Room)</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="panel control-panel">
        <h1>🏭 中央控制台</h1>
        
        <div class="phase-box">
            <h2 id="current-phase">階段: 讀取中...</h2>
            <div id="current-turn" style="color: #aaa; font-size: 0.9em; margin-top: 5px;"></div>
        </div>
        
        <div class="btn-group">
            <button onclick="nextPhase()">>>> 進入下一階段 >>></button>
            <button onclick="resetGame()" class="reset">重置遊戲 (RESET)</button>
        </div>
        
        <h3>📊 即時市場價格</h3>
        <table id="market-table">
            <thead><tr><th>物品名稱</th><th style="text-align: right;">價格</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="panel ranking-panel">
        <h2>🏆 全球排名與資產監控</h2>
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">排名</th>
                    <th>公司名稱</th>
                    <th style="text-align: right;">現金資產</th>
                    <th style="text-align: center;">土地</th>
                    <th style="text-align: center;">庫存量</th>
                </tr>
            </thead>
            <tbody id="player-table"></tbody>
        </table>
    </div>

    <div class="panel log-panel">
        <h2>📝 系統日誌 (System Logs)</h2>
        <div id="log-window">
            <div class="log-entry">正在連線至伺服器...</div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
